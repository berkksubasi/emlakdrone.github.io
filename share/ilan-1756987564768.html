    <script>
        let map;
        
        function initMap() {
            // T√ºrkiye sƒ±nƒ±rlarƒ±
            const TURKEY_BOUNDS = [
                [35.0, 25.0], // SW
                [42.8, 45.0], // NE
            ];
            
            // Harita olu≈ütur
            map = L.map('map', { 
                maxBounds: TURKEY_BOUNDS, 
                maxBoundsViscosity: 1.0, 
                minZoom: 5, 
                maxZoom: 18 
            }).setView([39.9334, 32.8597], 6);
            
            // Google Satellite tile layer (MapView'deki gibi)
            L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { 
                attribution: '', 
                maxZoom: 18 
            }).addTo(map);
            
            // Leaflet attribution'ƒ± gizle
            map.attributionControl.setPrefix('');
            
            // Parsel koordinatlarƒ±nƒ± al
            const parseller = [{"parselNo":"3","alan":"520,10","coordinates":{"lat":39.55092333333333,"lng":26.25609},"parselCoordinates":[{"latitude":39.55084,"longitude":26.25602,"_id":"6885cc40426cc5e59200d6ca"},{"latitude":39.55078,"longitude":26.25606,"_id":"6885cc40426cc5e59200d6cb"},{"latitude":39.5508,"longitude":26.25619,"_id":"6885cc40426cc5e59200d6cc"},{"latitude":39.55094,"longitude":26.25621,"_id":"6885cc40426cc5e59200d6cd"},{"latitude":39.551,"longitude":26.2562,"_id":"6885cc40426cc5e59200d6ce"},{"latitude":39.55109,"longitude":26.25611,"_id":"6885cc40426cc5e59200d6cf"},{"latitude":39.55108,"longitude":26.25601,"_id":"6885cc40426cc5e59200d6d0"},{"latitude":39.55094,"longitude":26.25599,"_id":"6885cc40426cc5e59200d6d1"},{"latitude":39.55084,"longitude":26.25602,"_id":"6885cc40426cc5e59200d6d2"}],"_id":"6885cc40426cc5e59200d6c9"}];
            const colors = ['#ffd200', '#007AFF', '#00FF00', '#FF6B35', '#9C27B0'];
            
            let bounds = [];
            
            parseller.forEach((parsel, index) => {
                const coords = parsel.parselCoordinates;
                if (coords && coords.length >= 3) {
                    // Koordinatlarƒ± Leaflet formatƒ±na √ßevir [lat, lng]
                    const latLngs = coords.map(coord => [coord.latitude, coord.longitude]);
                    bounds.push(...latLngs);
                    
                    const color = colors[index % colors.length];
                    
                    // Polygon olu≈ütur
                    const polygon = L.polygon(latLngs, {
                        color: color,
                        fillColor: color,
                        fillOpacity: 0.3,
                        weight: 2
                    }).addTo(map);
                    
                    // Parsel numarasƒ± i√ßin marker ekle
                    const center = polygon.getBounds().getCenter();
                    L.marker(center, {
                        icon: L.divIcon({
                            className: 'parsel-marker',
                            html: `<div style="background: ${color}; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold;">${parsel.parselNo}</div>`,
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    }).addTo(map);
                }
            });
            
            // Haritayƒ± t√ºm parselleri g√∂sterecek ≈üekilde ayarla
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [20, 20], maxZoom: 16 });
            }
        }
        
        // DOM y√ºklendiƒüinde haritayƒ± ba≈ülat
        document.addEventListener('DOMContentLoaded', initMap);
